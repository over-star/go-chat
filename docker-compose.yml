version: '3.8'

services:
  im-server:
    build:
      context: ./chat-backend
      dockerfile: Dockerfile
    container_name: chat-im-server
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      - mysql
    volumes:
      - ./chat-backend/uploads:/app/uploads
      - ./chat-backend/logs:/app/logs
      - ./chat-backend/configs:/app/configs
  im-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chat-im-frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - im-server
